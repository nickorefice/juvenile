name: CI Pipeline

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request_target:
    branches: ["main"]

env:
  DOCKER_ORG: demonstrationorg
  IMAGE_NAME: demonstrationorg/juvenile
  SHA: ${{ github.event.pull_request.head.sha || github.event.after }}
  DOCKERFILE_PATH: Dockerfile
  PROD_IMAGE: demonstrationorg/juvenile:main

    

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      pull-requests: write


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ env.SHA }}
        
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log into registry
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.revision=${{ env.SHA }}
            com.docker.image.source.entrypoint=${{ env.DOCKERFILE_PATH }}
        
      - name: Docker Scout
        id: docker-scout
        uses: docker/scout-action@v0.18
        with:
          command: cves,recommendations,compare
          to-latest: true
          ignore-base: false
          ignore-unchanged: true
          only-fixed: true
          github-token: ${{ secrets.GH_TOKEN }} # to be able to write the comment
